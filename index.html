<!DOCTYPE html>
<html lang="uk">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Кредитний калькулятор</title>

		<link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png" />
		<link rel="manifest" href="./assets/favicon/site.webmanifest" />
		<link rel="mask-icon" href="./assets/favicon/safari-pinned-tab.svg" color="#5bbad5" />
		<meta name="msapplication-TileColor" content="#da532c" />
		<meta name="theme-color" content="#ffffff" />

		<link rel="stylesheet" href="./css/main.min.css" />
	</head>
	<body>
		<header class="header">
			<div class="container">
				<a class="link logo" href="./index.html">
					<svg class="logo__icon" aria-label="Calculator" width="40" height="40">
						<use href="./assets/icons/sprite.svg#calculator"></use>
					</svg>
					<span>Кредитний калькулятор</span></a
				>
			</div>
		</header>
		<main>
			<section class="section">
				<h1 class="visually-hidden">Кредитний калькулятор</h1>
				<div class="container">
					<form class="form">
						<div class="form__field">
							<label class="form__label" for="creditAmount">
								<span class="form__label-text">Сума кредиту</span>
							</label>
							<input
								type="range"
								min="1000"
								max="50000"
								step="100"
								value="1000"
								id="creditRange"
								oninput="creditAmount.value = creditRange.value"
							/>
							<input
								type="number"
								min="1000"
								max="50000"
								step="100"
								value="1000"
								id="creditAmount"
								oninput="creditRange.value = creditAmount.value"
								required
							/>
						</div>
						<div class="form__field">
							<label class="form__label" for="daysAmount">
								<span class="form__label-text">Період погашення (днів)</span>
							</label>
							<input
								type="range"
								min="7"
								max="60"
								step="1"
								value="7"
								id="daysRange"
								oninput="daysAmount.value = daysRange.value"
							/>
							<input
								type="number"
								min="7"
								max="60"
								step="1"
								value="7"
								id="daysAmount"
								oninput="daysRange.value = daysAmount.value"
								required
							/>
						</div>
						<div class="form__field">
							<label class="form__label" for="dailyRepaymentAmount">
								<span class="form__label-text">Денна сума погашення</span>
							</label>
							<input type="number" id="dailyRepaymentAmount" disabled />
						</div>
						<div class="form__field">
							<label class="form__label" for="totalRepaymentAmount">
								<span class="form__label-text">Загальна сума погашення</span>
							</label>
							<input type="number" id="totalRepaymentAmount" disabled />
						</div>
						<button class="submit-btn form__submit" type="submit">Отримати кредит</button>
					</form>
				</div>
			</section>
		</main>
		<footer class="footer">
			<div class="container">
				<p className="{css.footerText}">&copy; 2023 | Developed by Anna Kuhai</p>
				<a
					class="link footer__link"
					href="https://github.com/kuhai-anna"
					target="_blank"
					rel="noopener noreferrer nofollow"
					aria-label="GitHub link"
				>
					<svg class="soc-icon" width="20" height="20">
						<use href="./assets/icons/sprite.svg#github"></use>
					</svg>
				</a>
				<a
					class="link footer__link"
					href="https://www.linkedin.com/in/anna-kuhai/"
					target="_blank"
					rel="noopener noreferrer nofollow"
					aria-label="LinkedIn link"
				>
					<svg class="soc-icon" width="20" height="20">
						<use href="./assets/icons/sprite.svg#linkedin"></use>
					</svg>
				</a>
			</div>
		</footer>
	</body>
</html>
