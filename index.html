<!DOCTYPE html>
<html lang="uk">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Кредитний калькулятор</title>

		<link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png" />
		<link rel="manifest" href="./assets/favicon/site.webmanifest" />
		<link rel="mask-icon" href="./assets/favicon/safari-pinned-tab.svg" color="#5bbad5" />
		<meta name="msapplication-TileColor" content="#da532c" />
		<meta name="theme-color" content="#ffffff" />

		<link rel="stylesheet" href="./css/main.min.css" />
	</head>
	<body>
		<header class="header">
			<div class="container header__container">
				<a class="link logo" href="./index.html">
					<svg class="logo__icon" aria-label="Calculator" width="32" height="32">
						<use href="./assets/icons/sprite.svg#calculator"></use>
					</svg>
					<span class="logo__text">Кредитний калькулятор</span></a
				>
			</div>
		</header>
		<main>
			<section class="section">
				<h1 class="visually-hidden">Кредитний калькулятор</h1>
				<div class="container">
					<form class="form">
						<div class="form__wrap">
							<div class="field-wrap">
								<span id="credit-error" class="error-message credit-error"></span>
								<div class="form__field">
									<label for="creditAmount">
										<span class="form__label-text">Сума кредиту, грн</span>
									</label>

									<input
										class="form__input credit-input"
										type="number"
										min="1000"
										max="50000"
										step="100"
										placeholder="1000"
										id="creditAmount"
										oninput="creditRange.value = creditAmount.value"
										required
									/>
								</div>
								<input
									type="range"
									min="1000"
									max="50000"
									step="100"
									value="1000"
									id="creditRange"
									oninput="creditAmount.value = creditRange.value"
								/>
								<div class="range-text"><span>1 000</span><span>50 000</span></div>

								<span id="days-error" class="error-message days-error"></span>
								<div class="form__field">
									<label for="daysAmount">
										<span class="form__label-text">Період погашення, днів</span>
									</label>
									<input
										class="form__input days-input"
										type="number"
										min="7"
										max="60"
										step="1"
										placeholder="7"
										id="daysAmount"
										oninput="daysRange.value = daysAmount.value"
										required
									/>
								</div>
								<input
									type="range"
									min="7"
									max="60"
									step="1"
									value="7"
									id="daysRange"
									oninput="daysAmount.value = daysRange.value"
								/>
								<div class="range-text"><span>7</span><span>60</span></div>
							</div>

							<div class="field-wrap">
								<div class="form__field repayment-field">
									<label for="dailyRepayment">
										<span class="form__label-text">Денна сума погашення</span>
									</label>
									<input
										class="form__input"
										type="number"
										id="dailyRepayment"
										placeholder="0,00"
										readonly
									/>
								</div>
								<div class="form__field repayment-field">
									<label for="totalRepayment">
										<span class="form__label-text">Загальна сума погашення</span>
									</label>
									<input
										class="form__input"
										type="number"
										id="totalRepayment"
										placeholder="0,00"
										readonly
									/>
								</div>
							</div>
						</div>

						<button class="form__submit-btn" type="submit">Отримати кредит</button>
					</form>
				</div>
			</section>
		</main>
		<footer class="footer">
			<div class="container footer-container">
				<p class="footer__text">&copy; 2023 | Developed by Anna Kuhai</p>
				<a
					class="link footer__link"
					href="https://github.com/kuhai-anna"
					target="_blank"
					rel="noopener noreferrer nofollow"
					aria-label="GitHub link"
				>
					<svg class="soc-icon" width="20" height="20">
						<use href="./assets/icons/sprite.svg#github"></use>
					</svg>
				</a>
				<a
					class="link footer__link"
					href="https://www.linkedin.com/in/anna-kuhai/"
					target="_blank"
					rel="noopener noreferrer nofollow"
					aria-label="LinkedIn link"
				>
					<svg class="soc-icon" width="20" height="20">
						<use href="./assets/icons/sprite.svg#linkedin"></use>
					</svg>
				</a>
			</div>
		</footer>

		<script src="https://cdn.jsdelivr.net/npm/notiflix@2.7.0/dist/notiflix-aio-2.7.0.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
		<script type="module" src="./js/index.js"></script>
	</body>
</html>
